[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
exclude = ["__init__.py"]
select = ["E", "F", "PL", "I", "ICN", "RET", "SIM", "NPY", "RUF"]
ignore = ["E501", "PLR0913", "PLR2004", "PLR5501"]